<app-navbar [user]="'admin'"></app-navbar>
<main>

    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       
      </div>
      <div class="container pt-lg-md">
        
        <div class="row justify-content-center">
          
          <div class="col-lg-12">
            <div class="card bg-secondary shadow border-0">
              <!--div class="card-header bg-white pb-5">
              </div-->
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una palabra clave...">
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="dni" sticky>
                  <th mat-header-cell *matHeaderCellDef> DNI </th>
                  <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef> Apellido </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef> Correo </th>
                  <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="especialidades">
                    <th mat-header-cell *matHeaderCellDef> Especialidades </th>
                    <td mat-cell *matCellDef="let element"> {{element.especialidades | especialidades}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="horarios">
                    <th mat-header-cell *matHeaderCellDef> DÃ­as </th>
                    <td mat-cell *matCellDef="let element"> {{element.horarios | horarios}} </td>
                  </ng-container>
                  

                  <!-- Weight Column -->
                  <ng-container matColumnDef="habilitar">
                    <th mat-header-cell *matHeaderCellDef> Habilitar </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="aceptar(element)"><mat-icon>favorite</mat-icon></button> </td>
                    
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              &nbsp;
              <h3>-<strong> Exportar a Excel</strong></h3>
              <div class="container">
                <button mat-raised-button color="primary" (click)="exportarAsXlsx()">Exportar Todos</button> 
                &nbsp;
                <button mat-raised-button color="accent" (click)="exportarAsXlsxFilter()">Exportar Filtrados</button>
              </div>
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
