<main>

  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
     
    </div>
    <div class="container pt-lg-md">
      
      <div class="row justify-content-center">
        
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
             
              <form [formGroup]="form"> <!--(ngSubmit)="OnSubmitRegister()"-->
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="mail" placeholder="Correo" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Clave" type="password" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus3===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password2" placeholder="Confirmar Clave" type="password" (focus)="focus3=true" (blur)="focus3=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus4===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" formControlName="nombre" placeholder="Nombre" type="text" (focus)="focus4=true" (blur)="focus4=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus5===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" formControlName="apellido" placeholder="Apellido" type="text" (focus)="focus5=true" (blur)="focus5=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus6===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" formControlName="dni" placeholder="DNI" type="number" (focus)="focus6=true" (blur)="focus6=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus7===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-image"></i></span>
                    </div>
                    <input class="form-control" formControlName="foto" (change)="cambioArchivo($event)" placeholder="Fotos" type="file" (focus)="focus7=true" (blur)="focus7=false">
                  </div>
                  <button (click)="subirArchivo()" id="subirOK">Subir</button>
                </div>
                
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" type="submit" [disabled]="!form.valid" (click)="OnSubmitRegister()">Crear Usuario</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
