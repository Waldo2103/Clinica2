<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <!--div class="text-muted text-center mb-3">
                <small>Sign in with</small>
              </div>sss
              <div class="btn-wrapper text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div-->
              <form role="form" [formGroup]="form" (ngSubmit)="onSubmitLogin()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" formControlName="mail" type="email" (focus)="focus=true" (blur)="focus=false" required>
                  </div>
                  <ng-container *ngFor="let validation of validation_messages.mail">
                    <div *ngIf="form.get('mail').hasError(validation.type) && (form.get('mail').dirty || form.get('mail').touched)">
                      <label color="danger"> {{ validation.message }} </label>
                    </div>
                  </ng-container>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Contraseña" type="password" (focus)="focus1=true" (blur)="focus1=false" formControlName="password" required>
                  </div>
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div
                      *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                      <label color="danger"> {{ validation.message }} </label>
                    </div>
                  </ng-container>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Recuerdame</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" type="submit" [disabled]="!form.valid">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <!--div class="col-4">
              <a href="javascript:void(0)" class="text-light">
                <small>Olvidaste tu contraseña? Jodete</small>
              </a>
            </div-->
            <div class="col-6 text-left">
              <a href="/#/registro" ruoterLink="/#/registro" class="text-light">
                <small>Registrate como paciente</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="/#/profesional/registro" ruoterLink="/#/profesional/registro" class="text-light">
                <small>Registrate como profesional</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
