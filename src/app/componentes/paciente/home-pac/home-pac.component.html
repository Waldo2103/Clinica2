<app-navbar [user]="'paciente'"></app-navbar>
<main>
    <div class="position-relative">
      <!-- Hero for FREE version -->
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-12 text-center">
                <img src="./assets/img/brand/argon-white.png" style="width: 200px;" class="img-fluid">
                <p class="lead text-white">Bienvenido a Cl√≠nica Lab 4 TP.</p>
                <!--************************************************************-->
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                </mat-form-field>
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="profesional">
                    <th mat-header-cell *matHeaderCellDef> Profesional </th>
                    <td mat-cell *matCellDef="let element"> {{element.profesional}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="especialidad">
                    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                  </ng-container>
                  <!-- Position Column -->
                  <ng-container matColumnDef="hora">
                      <th mat-header-cell *matHeaderCellDef> Hora </th>
                      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="atendido">
                      <th mat-header-cell *matHeaderCellDef> Atendido </th>
                      <td mat-cell *matCellDef="let element"> {{element.atendido}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="estado">
                      <th mat-header-cell *matHeaderCellDef> Estado </th>
                      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                    </ng-container>   
  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="rechazar">
                      <th mat-header-cell *matHeaderCellDef> Rechazar </th>
                      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="rechazar(element)"><mat-icon>delete</mat-icon></button> </td>
                    </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                &nbsp;
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
    </div>
  </main>
