<app-navbar [user]="user"></app-navbar>
<main>

    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       
      </div>
      <div class="container pt-lg-md">
        
        <div class="row justify-content-center">
          
          <div class="col-lg-12">
            <div class="card bg-secondary shadow border-0">
              <!--div class="card-header bg-white pb-5">
              </div-->
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una palabra clave...">
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="paciente">
                  <th mat-header-cell *matHeaderCellDef> Paciente </th>
                  <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="especialidad">
                  <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="atendido">
                    <th mat-header-cell *matHeaderCellDef> Atendido </th>
                    <td mat-cell *matCellDef="let element"> {{element.atendido}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                  </ng-container>   

                  <!-- Weight Column -->
                  <ng-container matColumnDef="aceptar">
                    <th mat-header-cell *matHeaderCellDef> Aceptar </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="aceptar(element)"><mat-icon>favorite</mat-icon></button> </td>
                    
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="rechazar">
                    <th mat-header-cell *matHeaderCellDef> Rechazar </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="rechazar(element)"><mat-icon>delete</mat-icon></button> </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              &nbsp;
              <h3>-<strong> Exportar a Excel</strong></h3>
              <div class="container">
                <button mat-raised-button color="primary" (click)="exportarAsXlsx()">Exportar Todos</button> 
                &nbsp;
                <button mat-raised-button color="accent" (click)="exportarAsXlsxFilter()">Exportar Filtrados</button>
              </div>
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
