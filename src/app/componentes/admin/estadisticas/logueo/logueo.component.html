<app-navbar [user]="'admin'"></app-navbar>
<main>

  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
     
    </div>
    <div class="container pt-lg-md">
      
      <div class="row justify-content-center">
        
        <div class="col-lg-12">
          <div class="card bg-secondary shadow border-0">
            <div>
              <div><!--[colors]="lineChartColors"-->
                <div id="canvas" #canvas style="display: block">
                  <canvas  baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [colors]="lineChartColors"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
                  </canvas>
                </div>
                <button mat-button mat-raised-button class="btn btn-dark" (click)="exportarUser()">Logueo de Usuarios</button>
                <button mat-button mat-raised-button class="btn btn-primary" (click)="graf2()">Turnos X Entidad</button>
                <button mat-button mat-raised-button class="btn btn-secondary" (click)="graf3()">Turnos X Día</button>
                <button mat-button mat-raised-button class="btn btn-success" (click)="graf4()">Profesionales X Turnos</button>
                <button mat-button mat-raised-button class="btn btn-warning" (click)="graf5()">Profesionales X Día</button>
                
              </div>
              <br>
              <div>
                <button mat-button mat-raised-button class="btn btn-danger" (click)="excel()">Exportar Excel</button>
                <button mat-button mat-raised-button class="btn btn-danger" (click)="pdf()">Exportar PDF</button>
                <button mat-button mat-raised-button class="btn btn-danger" (click)="image()">Exportar PNG</button>
              </div>
              <div id="chartContainer" style="width: 100%; height: 400px;"></div>
            </div>
          
            
          
            &nbsp;
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
